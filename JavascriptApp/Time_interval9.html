<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <p>Clock</p>
    <div id="time"></div>
    <input type="button" value="Start Clock" onclick="startClock()" />
    <input type="button" value="Stop Clock"onclick="stopClock()"/>
    <br/>
    <p>Counter Timer</p>
    <!-----counter timer--->
    <input type="text" value="10" id="txtBox"/>
    <input type="button" value="Start Time" onclick="startTimer('txtBox')"/>
    <input type="button" value="Stop Time" onclick="stopTimer()" />


    <script type="text/javascript">
        var intervalId;
        function startClock()
        {
            intervalId = setInterval(getCurrentDateTime, 1000);
        }

        function stopClock() {
            clearInterval(intervalId);
        }

        function getCurrentDateTime() {
        document.getElementById("time").innerHTML = new Date();
        //new Date();
        }

        getCurrentDateTime();

        //Counter timer
        var countTimerId;
        function startTimer(controlId) {
            var control = document.getElementById(controlId);
            var seconds = control.value;
            seconds = seconds - 1;
            if (seconds == 0) {
                control.value = "Done";
                return;
            }
            else {
                control.value = seconds;
            }
            countTimerId = setTimeout(function () {
                startTimer('txtBox');
            }, 1000);
        }

        function stopTimer() {
            clearTimeout(countTimerId);
        }

    </script>

</head>

</body>
</html>
